    <!-- Add a div to render the glossary -->
  <div id="glossary">
    <h2>Glossary</h2>
    <div>
      <h3>JavaScript</h3>
      <ul id="javascript-terms"></ul>
    </div>
    <div>
      <h3>Python</h3>
      <ul id="python-terms"></ul>
    </div>
    <!-- Add more sections for other languages or chapters -->
  

  <!-- Include JavaScript code for rendering the glossary -->
  <script>
    // Glossary data
    const glossary = [
      {
        term: "Array",
        definition: "An ordered collection of values.",
        language: "JavaScript",
      },
      {
        term: "Function",
        definition: "A reusable block of code.",
        language: "JavaScript",
      },
      // Add more terms as needed
    ];

    // Sort glossary alphabetically
    glossary.sort((a, b) => a.term.localeCompare(b.term));

    // Render glossary in sections
    const javascriptTermsList = document.getElementById("javascript-terms");
    const pythonTermsList = document.getElementById("python-terms");

    glossary.forEach((item) => {
      const listItem = document.createElement("li");
      listItem.innerHTML = `<strong>${item.term}</strong>: ${item.definition}`;
      if (item.language === "JavaScript") {
        javascriptTermsList.appendChild(listItem);
      } else if (item.language === "Python") {
        pythonTermsList.appendChild(listItem);
      }
      // Add more conditions for other languages or chapters
    });

  </script>
  </body>
